version: "3.7"
services:
  app:
      build:
        args:
          user: aji
          uid: 1000
        context: ./
        dockerfile: ./Dockerfile
      image: template
      container_name: template-app
      working_dir: /var/www/
      volumes:
        - ./:/var/www
        - ./user.ini:/usr/local/etc/php/php.ini
        - "/etc/timezone:/etc/timezone:ro"
        - "/etc/localtime:/etc/localtime:ro"
      networks:
        - template
  nginx:
    image: nginx:1.17-alpine
    container_name: template-nginx
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - template
  db:
    image: mariadb:latest
    container_name: template-db
    ports:
      - 3306:3306
    volumes:
      - templatedb:/var/lib/mysql
      - ./database:/database
    environment:
      MYSQL_ROOT_PASSWORD: password
    networks:
      template:
        ipv4_address: 10.8.0.99

volumes:
  templatedb: 
    driver: local

networks:
  template:
    driver: bridge
    ipam:
      driver: default
      config:
          - subnet: 10.8.0.0/24
            gateway: 10.8.0.1
